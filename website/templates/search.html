<!DOCTYPE html>
<html lang="en">
<!-- unuse -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for song in search_results %}
        <li><a href="/play/{{ loop.index0 }}">{{ song.title }} - {{ song.artist }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
