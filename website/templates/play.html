{% extends "base.html" %}

{% block title %}Now Playing{% endblock %}

{% block content %}
<div class="container">
    <h1>Now Playing</h1>
    <div class="song-info">
        <ul>
            {% for song in playlist_data %}
                <li>{{ song.title }} - {{ song.artist }}</li>
            {% endfor %}
        </ul>
    </div>
    <audio id="audio-player" class="audio-player" controls>
        {% if playlist_data %}
            <source id="audio-source" src="{{ playlist_data[0].audio_url }}" type="audio/webm">
        {% else %}
            <p>Your playlist is empty.</p>
        {% endif %}
        Your browser does not support the audio element.
    </audio>
    <form action="/search" method="post">
        <div class="form-group">
            <label for="search_query">Search:</label>
            <input type="text" class="form-control" id="search_query" name="search_query" placeholder="Enter song title or artist">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
{% endblock %}
